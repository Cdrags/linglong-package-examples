    Desktop version of Winamp 2.9 reimplementation in HTML5 and JS

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: local

build:
  kind: manual
  manual:
    build: |
      make
    install: |
      make install
      
