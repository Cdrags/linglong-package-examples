package:
  id: io.github.balkarjun.Downline
  name: 'Downline'
  version: 2.0.0
  kind: app
  description: |
    Downline: A cross-platform video and audio downloader for YouTube, Vimeo, Dailymotion, SoundCloud and many other sites

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: local

build:
  kind: manual
  manual:
    build: |
      make
    install: |
      make install
      