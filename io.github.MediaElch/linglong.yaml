package:
  id: io.github.MediaElch
  name: 'MediaElch'
  version: 2.10.2
  kind: app
  description: |
    MediaElch is available as an AppImage which means "one app = one file", which you can download and run on your Linux system while you don't need a package manager and nothing gets changed in your system. Awesome!

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

depends:
  - id: icu
    version: 63.1
    type: runtime

source:
  kind: local

build:
  kind: manual
  manual:
    build: |
      make
    install: |
      make install