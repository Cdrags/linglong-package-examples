package:
  id: io.github.videomass
  name: 'videomass'
  version: 5.0.2
  kind: app
  description: |
    It is a FLOSS, powerful, multitasking and cross-platform graphical user interface (GUI) for FFmpeg and yt-dlp.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: local

build:
  kind: manual
  manual:
    build: |
      make
    install: |
      make install
      
